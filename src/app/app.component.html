<div class="container">
    <input type="text" [(ngModel)]="inputVal" (keyup)="myDebounce()">
    <div class="dropdown-container" *ngIf="results.length > 0">
        <app-name-val (myEvent)="updateInputField($event)" *ngFor="let result of results" [val]="result.name" [inputVal]="inputVal">
        </app-name-val>
    </div>
</div>
